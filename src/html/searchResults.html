<!DOCTYPE html>
<html lang="en">
  <meta charset="UTF-8" />
  <title>Home Page</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <!-- Required BootStrap CSS files -->
  <link rel="stylesheet" href="../css/bootstrap/bootstrap.min.css" />
  <link rel="stylesheet" href="../css/bootstrap/bootstrap-grid.min.css" />
  <link rel="stylesheet" href="../css/bootstrap/bootstrap-reboot.min.css" />
  <link rel="stylesheet" href="../css/bootstrap/bootstrap-utilities.min.css" />

  <!-- Custom CSS gets listed after here -->
  <link rel="stylesheet" href="../css/global.css" />
  <link rel="stylesheet" href="../css/searchResults.css" />
  <body>
    <!-- NAVBAR START -->
    <nav class="navbar navbar-expand-lg fixed-top navbar-dark">
      <div class="container">
        <a class="navbar-brand" href="index.html"
          ><img
            src="../../assets/navigationBar/logo.png"
            alt="Connolly Group company logo"
        /></a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a
                class="nav-link active body-text"
                aria-current="page"
                href="index.html"
                >Home</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link body-text" href="sellYourCar.html"
                >Sell Your Car</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link body-text" href="searchResults.html"
                >Used Cars</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link body-text" href="contactUs.html">Contact Us</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- NAVBAR END -->

    <div class="container">
      <div class="row">
        <div class="col-lg-4">
          <div class="refine-search-wrapper">
            <div class="refine-search-title">
              <h2>Refine Search</h2>
              <img
                src="../../assets/searchResults/searchIcon.svg"
                alt="Icon of magnification glass"
              />
            </div>
            <form>
              <select id="make" name="make">
                <option value="null" disabled selected>Make</option>
                <option value="audi">Audi</option>
                <option value="mercedes">Mercedes</option>
                <option value="mazda">Mazda</option>
              </select>
              <select id="model" name="model">
                <option value="null" disabled selected>Model</option>
              </select>
              <select id="transmission" name="transmission">
                <option value="null" disabled selected>Transmission</option>
                <option value="automatic">Automatic</option>
                <option value="manual">Manual</option>
              </select>
              <select id="fuelType" name="fuelType">
                <option value="null" disabled selected>Fuel Type</option>
                <option value="petrol">Petrol</option>
                <option value="diesel">Diesel</option>
                <option value="electric">Electric</option>
              </select>
            </form>
            <div class="row">
              <div class="col-md-2">
                <button id="reset-search-button" class="refine-search-refresh">
                  <img
                    src="../../assets/searchResults/refresh-cw.svg"
                    alt="refresh icon, use this to reset options."
                  />
                </button>
              </div>
              <div class="col-md-10">
                <button id="refine-search-button" class="refine-search-search">
                  Search
                </button>
              </div>
            </div>
          </div>
        </div>

        <div class="col-lg-8">
          <div class="search-results-wrapper">
            <div class="results-title-wrapper">
              <h1>Cars For Sale</h1>
              <div class="sort-by-wrapper">
                <label>Sort by:</label>
                <select id="sort-by">
                  <option value="" selected disabled>Sort</option>
                  <option value="priceLowToHigh">Price Low - High</option>
                  <option value="priceHighToLow">Price High - Low</option>
                  <option value="newlyListed">Newly Listed</option>
                </select>
                <img
                  src="../../assets/searchResults/info-icon.svg"
                  alt="Info icon, hover this for definition of refinements."
                />
              </div>
            </div>

            <div id="search-tags-root" class="search-tags"></div>

            <div id="listingsRoot"></div>
          </div>
        </div>
      </div>
    </div>

    <footer>
      <h1 class="font-white">Follow Us On...</h1>
      <p class="font-white">
        Check us out on the following social media accounts for live updates on
        the latest listings.
      </p>
      <ul>
        <li>
          <a href="#"
            ><img
              src="../../assets/footerBar/facebook.svg"
              alt="Icon for facebook website"
            />
            Facebook</a
          >
        </li>
        <li>
          <a href="#"
            ><img
              src="../../assets/footerBar/twitter.svg"
              alt="Icon for twitter website"
            />
            Twitter</a
          >
        </li>
        <li>
          <a href="#"
            ><img
              src="../../assets/footerBar/instagram.svg"
              alt="Icon for instagram website"
            />
            Instagram</a
          >
        </li>
      </ul>
      <div id="footer-button">
        <img
          src="../../assets/footerBar/chevrons-up.svg"
          alt="Upwards arrows. Click these to return to top of the page."
        />
      </div>
    </footer>
    <!-- Required script tags in this order to allow Bootstrap to work -->
    <script src="../js/jquery.min.js"></script>
    <script src="../js/popper.min.js"></script>
    <script src="../js/bootstrap/bootstrap.min.js"></script>
    <script src="../js/global.js"></script>
    <script src="../js/searchResults.js"></script>
  </body>
</html>
